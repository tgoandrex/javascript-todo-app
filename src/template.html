<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
  </head>
  <body>
    <div id="grid-container">
      <nav>
        <ul id="projects-content"></ul>
        <form id="project-form">
          <h3>Create New Project</h3>
          <label for="project-title">Title (Required):</label><br />
          <input type="text" id="project-title" name="project-title" minlength="3" maxlength="15" required>
          <input type="submit" value="Submit">
        </form>
      </nav>
      <main id="main">
        <div id="todos-content"></div>
        <form id="todo-form">
          <h3 id="form-title">Create New Todo</h3>
          <div id="form-content">
            <div class="form-group">
              <label for="title">Title (Required):</label><br />
              <input type="text" id="title" name="title" minlength="3" maxlength="15" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label><br />
              <input type="text" id="description" name="description" maxlength="25">
            </div>
            <div class="form-group">
              <label for="due-date">Due Date (Required):</label><br />
              <input type="date" id="due-date" name="due-date" required>
            </div>
            <div class="form-group">
              <legend>Priority:</legend>
              <input type="radio" id="low" name="priority-level" value="low" checked>
              <label for="low">Low</label><br>
              <input type="radio" id="high" name="priority-level" value="high">
              <label for="high">High</label><br> 
            </div>
            <div class="form-group">
              <label for="notes">Notes:</label><br />
              <textarea id="notes" name="notes" maxlength="125"></textarea> 
            </div>
          </div>
          <input id="submit" type="submit" value="Submit">
        </form>
      </main>
      </div>
    </div>
  </body>
</html>
